<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Notes — Elias Marrow</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body class="page-essays">
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <div class="sigil">ELIAS MARROW</div>
        <div class="motto">Essays · Notes</div>
      </div>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="essays.html">Essays</a>
        <a href="novels.html">Novels</a>
        <a href="about.html">About</a>
      </div>
    </div>

    <div class="panel soft">
      <h2>Notes</h2>
      <p class="muted">Fragments, drafts, and short-form thinking.</p>

      <div class="section-card">
        <div class="section-title">Notes</div>
        <div class="muted">All essays categorized as Notes</div>
        <div id="essay-grid" class="cover-grid"></div>
      </div>

      <div class="section-card">
        <div class="muted">
          <a href="essays.html">← Back to Essay Index</a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div><a href="index.html">Back to Home</a></div>
      <div>© <span id="year"></span> Elias Marrow</div>
    </div>

  </div>

  <script>
    const CATEGORY = "Notes";

    function parseDate(d){
      if (!d) return new Date(0);
      const dt = new Date(d + 'T00:00:00');
      return isNaN(dt.getTime()) ? new Date(0) : dt;
    }

    function renderCoverCard(essay){
      const card = document.createElement('div');
      card.className = 'ill-card';

      if (essay && essay.cover){
        card.style.setProperty('--bgimg', `url("${essay.cover}")`);
      }

      const title = (essay && essay.title) ? essay.title : "Untitled";
      const subtitle = (essay && essay.subtitle) ? essay.subtitle : "";
      const file = (essay && essay.file) ? essay.file : "#";

      card.innerHTML = `
        <a href="${file}" target="_blank" rel="noopener">
          <h3 class="ill-title">${title}</h3>
          ${subtitle ? `<p class="ill-meta">${subtitle}</p>` : ``}
        </a>
      `;
      return card;
    }

    fetch('content.json')
      .then(r => r.json())
      .then(data => {
        const grid = document.getElementById('essay-grid');
        if (!grid || !data || !Array.isArray(data.essays)) return;

        data.essays
          .filter(e => (e.category || "").trim() === CATEGORY)
          .sort((a,b) => parseDate(b.date) - parseDate(a.date))
          .forEach(e => grid.appendChild(renderCoverCard(e)));
      });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
