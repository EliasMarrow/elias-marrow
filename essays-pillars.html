<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pillars — Elias Marrow</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body class="page-essays">
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <div class="sigil">ELIAS MARROW</div>
        <div class="motto">Pillars</div>
      </div>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="essays.html">Essays</a>
        <a href="novels.html">Novels</a>
        <a href="about.html">About</a>
      </div>
    </div>

    <div class="panel soft">
      <h2>Pillars</h2>
      <p class="muted">Foundational essays</p>

      <div class="section-card">
        <div class="section-title">Pillars</div>
        <div class="muted">Browse</div>
        <div id="pillars-grid" class="cover-grid"></div>
      </div>
    </div>

    <div class="footer">
      <div><a href="essays.html">Back to Essays</a></div>
      <div>© <span id="year"></span> Elias Marrow</div>
    </div>

  </div>

  <script>
    function renderCoverCard(essay){
      const card = document.createElement('div');
      card.className = 'ill-card';

      if (essay.cover){
        card.style.setProperty('--bgimg', `url("${essay.cover}")`);
      }

      card.innerHTML = `
        <a href="read-me.html?type=essay&id=${essay.id}" rel="noopener">
          <h3 class="ill-title">${essay.title}</h3>
          ${essay.subtitle ? `<p class="ill-meta">${essay.subtitle}</p>` : ``}
        </a>
      `;
      return card;
    }

    fetch('content.json')
      .then(r => r.json())
      .then(data => {
        if (!data || !Array.isArray(data.essays)) return;
        const grid = document.getElementById('pillars-grid');
        if (!grid) return;

        data.essays
          .filter(e => e.category === 'Pillars')
          .forEach(e => grid.appendChild(renderCoverCard(e)));
      });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
